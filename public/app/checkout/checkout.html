<div class="container">

    <div class="panel panel-primary">
        <ul class="list-unstyled panel-body" ng-repeat="product in vm.products">
            <li> <img ng-src="{{product.image}}" width="8%" height="15%"> {{product.name}} -- {{product.quantity}}</li>
        </ul>
    </div>


    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Nombres</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">Apellidos</label>
            <input type="text" id="exampleInputFile" class="form-control" placeholder="Apellidos">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">Pais</label>
            <input type="text" id="pais" class="form-control" placeholder="Pais">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">Ciudad</label>
            <input type="text" id="ciudad" class="form-control" placeholder="Ciudad">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">Direccion</label>
            <input type="text" id="direccion" class="form-control" placeholder="Direccion">
        </div>
        <button type="submit" class="btn btn-default" ng-click="vm.sendEmail()">Enviar</button>
    </form>
</div>
