<h2> NUESTRA COLECCION </h2>
<div class="contain-products">
    <div class="product" ng-repeat="product in vm.products | orderBy : 'id' track by product.id">
        <img ng-src="{{product.image}}" alt="producto">{{product.id}}
        <div class="info-product">
            <div class="title"> {{product.name}}</div>
            <div class="price"> {{product.price | currency}}</div>
            <div class="buttons"> <span> [ ver mas ]</span><span>
                <button class="btn btn-xs" ng-click="vm.addProduct(product)">
                    <i class="fa fa-cart-plus" aria-hidden="true"></i>
                </button> </span></div>
        </div>
        <div class="more-info">
            <div class="tallas">
                <table class="table table-striped">
                    <caption class="text-center">
                        Tallas
                    </caption>
                    <tr>
                        <th ng-repeat="size in product.sizes">{{size.size}}</th>
                    </tr>
                    <tr>
                        <th ng-repeat="size in product.sizes">
                            <input ng-model="size.quantity" type="number" style="width: 40px">
                        <th>
                    </tr>
                </table>
            </div>
            <div class="description"> {{product.descripcion}}</div>

        </div>
    </div>

    <script type="text/ng-template" id="productoTemplate.html">
        alg
        <div class="form-group">
            <label>Popup Title:</label>
        </div>
    </script>
</div>
